<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Display"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        margin-bottom: 10px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="hero-img" src="images/illustration-hero.svg" alt="" />
      <h1 class="title">Order Summary</h1>
      <p class="content">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="payment-plan">
        <img class="icon" src="images/icon-music.svg" alt="" />
        <div class="price">
          <h4 class="plan-type">Annual Plan</h4>
          <h5 class="budget">$59.99/year</h5>
        </div>
        <a href="#" class="change-button">Change</a>
      </div>
      <button class="payment button">Proceed to Payment</button>
      <button class="cancel button">Cancel Order</button>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/berk-toz-729822266/">Berk Toz</a>.
      </div>
    </div>
  </body>
</html>

<!-- Order Summary You can now listen to millions of songs, audiobooks, and
  podcasts on any device anywhere you like! Annual Plan $59.99/year Change
  Proceed to Payment Cancel Order -->
